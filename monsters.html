<!DOCTYPE html>
<html>
  <head>
    <title>Dungeon Masters Arsenal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
  <body>
    <ul class="nav" id="navMenu">
      <li class="nav-close nav" onclick="closeNav()">
        <span
          class="material-symbols-outlined"
          style="font-size: 2.5em; padding: 5% 5% 0 5%"
        >
          close
        </span>
      </li>
      <li class="nav"><a class="nav" href="./home.html">Home</a></li>
      <li class="nav">
        <a class="nav active" href="./monsters.html">Monsters</a>
      </li>
      <li class="nav"><a class="nav" href="#contact">Players</a></li>
      <li class="nav"><a class="nav" href="#about">Encounters</a></li>
      <li class="nav"><a class="nav" href="#about">Tracker</a></li>
    </ul>
    <div class="main">
      <div class="H1Container">
        <h1>Monsters</h1>
        <div class="hamburger">
          <span
            class="material-symbols-outlined hamburger"
            style="font-size: 2.5em;"
            onclick="openNav()"
          >
            menu
          </span>
        </div>
      </div>
      <table onload="(printMonsters())">
        <thead>
          <tr>
            <th id="Name" onclick="sort('Name')">Name</th>
            <th id="HP" onclick="sort('HP')">HP</th>
            <th id="AC" onclick="sort('AC')">AC</th>
            <!-- <th id="CR" onclick="sort('Challenge')">Challenge</th> -->
            <th id="XP" onclick="sort('XP')">XP</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
